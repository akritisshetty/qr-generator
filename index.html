<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Generator</title>

  <link rel="stylesheet" href="style.css">

  <!-- QR Code Library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header class="topbar">
    <h1 style="color: #028a39">QR Code Generator</h1>
  </header>

  <main class="container">

    <section class="controls">

      <!-- Link -->
      <div>
        <label for="text">Link</label>
        <input id="text" type="text" placeholder="Put your link here">
      </div>

      <!-- File Name -->
      <div>
        <label for="filename">File Name</label>
        <input id="filename" type="text" placeholder="Name your QR">
      </div>

      <!-- Size -->
      <div>
        <label for="size">Size (<span id="sizeLabel">256</span>px)</label>
        <input id="size" type="range" min="128" max="1024" value="256" step="8">
      </div>

      <!-- Colors -->
      <div class="row">
        <div class="col">
          <label for="fg">Foreground Color</label>
          <input id="fg" type="color" value="#000000">
        </div>
        <div class="col">
          <label for="bg">Background Color</label>
          <input id="bg" type="color" value="#ffffff">
        </div>
      </div>

      <button id="generate" class="main-btn">Generate</button>
      <button id="download" class="ghost">Download PNG</button>
      <button id="copy" class="ghost">Copy Image</button>
    </section>

    <aside class="preview-card">
      <div class="preview-header">
        <strong>Preview</strong>
        <span id="meta">Size: 256px</span>
      </div>

      <div class="qr-wrap">
        <div id="qrcode"></div>
      </div>

      <div class="actions small-buttons">
        <button id="regenerate" class="ghost">Regenerate</button>
        <button id="clear" class="ghost">Clear</button>
      </div>
    </aside>

  </main>

  <div class="footer" style="text-align: center;">
            Built by <a href="https://github.com/akritisshetty/" target="_blank" style="color: #06402B; text-decoration: none; font-weight: 600; transition: color 0.3s;">Akriti S Shetty</a> â˜•
  </div>
</body>
</html>
